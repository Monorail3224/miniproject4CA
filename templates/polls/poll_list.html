{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Polls</h1>
        <ul class="list-group">
            {% for poll in polls %}
            <li class="list-group-item">
                <a href="{% url 'poll_detail' poll.id %}">{{ poll.question }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
