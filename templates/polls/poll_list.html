{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Polls</h1>
    <ul class="list-group">
      {% for poll in polls %}
        <li class="list-group-item">
          <a href="{% url 'polls:poll_detail' poll.id %}">{{ poll.question }}</a>
        </li>
      {% empty %}
        <li class="list-group-item">No polls are available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
